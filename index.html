<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
  <div class="logodiv">
    <img class="logo" src="http://thepoint.com.mx/wp-content/uploads/2021/07/Pizarron-Ma%CC%81gico-2.png" alt="logo etch a sketch">
  </div>
  <div class="content">
    <button class="boton">size</button>  
    <div id="container"></div>
  </div>
  <div class="footer">
    <div>Walkeruru</div>
  </div>
  </body>
<script>
  // creates the first grid
  for (let i=1;i<257;i++){
  const container = document.querySelector('#container');
  const divs = document.createElement('div');
  container.appendChild(divs);
  divs.classList.add('grid');
  }
  for (let i=0;i<256;i++){
let cambiarColor = document.getElementsByClassName('grid')[i]
cambiarColor.addEventListener('mousemove',()=>{
  cambiarColor.setAttribute('style', 'background: black;');
});
}

  //variables
  const  style= document.documentElement.style;  
  const btn = document.querySelector('.boton');
  btn.addEventListener('click',deletegrid);
  btn.addEventListener('click',size);
  function deletegrid(){
  const container = document.getElementById('container');
    for(let i=1;i<256;i++){
      container.remove();
    }
    //crea un nuevo container
  const newcontainer= document.createElement('div');
  newcontainer.setAttribute('id','container');
  const padre= document.querySelector('.content');
  padre.appendChild(newcontainer);
  }
  function size(){
    let anchotmo = Number(prompt('ancho del grid',''));
  let alturatmo = Number(prompt('altura del grid','')); 
    let tamaño=anchotmo*alturatmo
    if(tamaño<10000){
      for (let i=0;i<tamaño;i++){
  const container =document.getElementById('container');
  const divs = document.createElement('div');
  container.appendChild(divs);
  divs.classList.add('grid');
    }
    for (let i=0;i<tamaño;i++){
let cambiarColor = document.getElementsByClassName('grid')[i]
cambiarColor.addEventListener('mousemove',()=>{
  cambiarColor.setAttribute('style', 'background: black;');
});
}
    //variable css para utilizar el grid
  style.setProperty('--ancho',anchotmo);
  style.setProperty('--largo',alturatmo);
 }else if(tamaño<0){
    return prompt('ingrese un numero valido')} else return prompt('ingrese un numero valido')
  }
</script>
</html>
